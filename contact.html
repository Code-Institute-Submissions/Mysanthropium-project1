    <div class="tell-us-more">
        <h2>Tell us something about you, what is your favourite tropical fruits?</h2>
    </div>
    
    <section id="contact-form-box">
        <div class="contact-form">
            <form action="http://tropicalfruits.org">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="You last name..">
                
                <label for="favourite-fruit">Favourite Fruit</label>
                <select id="favourite-fruit" name="favourite-fruit">
                    <option value="pineapple">Pineapple</option>
                    <option value="banana">Banana</option>
                    <option value="passion-fruit">Passion Fruit</option>
                    <option value="dragon-fruit">Dragon Fruit</option>
                    <option value="kiwi">Kiwi</option>
                </select>

                <label for="subject">Tell us more</label>
                <textarea id="subject" name="subject" placeholder="Tell us something.." style="height:200px"></textarea>

                <input type="submit" value="Submit">
            </form>
        </div>
    </section>
